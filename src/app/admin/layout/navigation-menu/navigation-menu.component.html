<div class="layout-wrapper slide-in-left">
    <a [routerLink]="logoRedirect" class="logo">
            <img src="assets/images/boat-pin.svg">
    </a>

    <div class="upper-menu-items">
        <div class="layout-wrapper" routerLink="dashboard">
            <fa-icon icon="tachometer-fast" size="2x"></fa-icon>

        </div>
        <div class="layout-wrapper" routerLink="../admin/map">
            <img src="assets/images/map-location.svg" alt="icon" class="tw-mx-2">
            <!-- <div svg-layout layoutSvg="assets/images/map-location.svg"></div> -->
            <!-- <img src="assets/images/map-location.svg"> -->
            <!-- <fa-icon icon="map-location" size="2x"></fa-icon> -->
            <!-- <fa-icon icon="map-location" size="2x"></fa-icon> -->

        </div>
        <div class="layout-wrapper" routerLink="../admin/list-management">
            <fa-icon icon="square-list" size="2x"></fa-icon>
            <span class="menu-item-label tw-text-gray">List</span>
        </div>
        <div class="layout-wrapper" routerLink="../admin/list-management">
            <img src="assets/images/rubber-stamp.svg">

        </div>

    <div class="lower-menu-items">
