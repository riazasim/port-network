<edit-container headerTitle="Add Status">
  <app-loader *ngIf="(isLoading$ | async)" [isContainer]="true" [fullScreen]="false"></app-loader>
  <form [formGroup]="statusForm" *ngIf="!(isLoading$ | async)">
    <div class="tw-flex tw-flex-col tw-mx-auto tw-my-auto tw-max-w-[440px] tw-gap-5">
      <div>
        <div iconic-input-wrapper leftIcon="list">
          <input inputRef
                 type="text"
                 placeholder="Status name"
                 formControlName="name">
        </div>
      </div>
      <div>
        <div iconic-input-wrapper leftIcon="circle-dashed">
          <input style="height: 40px" inputRef type="color" formControlName="color">
        </div>
      </div>
      <div>
        <div iconic-input-wrapper leftIcon="align-left">
          <input inputRef type="text" placeholder="Status description" formControlName="description">
        </div>
      </div>
    </div>

    <div class="tw-flex tw-justify-end tw-pt-5">
      <div class="tw-flex tw-gap-4">
        <button [disabled]="(isLoading$ | async)" [routerLink]="id ? '../..' : '../'" class="btn btn-outline-primary" type="button">Cancel</button>
        <button [disabled]="statusForm.invalid || (isLoading$ | async)" class="btn btn-primary" type="button" (click)="saveList()">Save</button>
      </div>
    </div>
  </form>
</edit-container>
