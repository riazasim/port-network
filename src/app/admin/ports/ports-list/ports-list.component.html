<mat-sidenav-container [ngClass]="{ '!absolute top-0 bottom-0 left-0 right-0': sidenav.opened }" autosize>
    <mat-sidenav #sidenav mode="over" position="end" fullscreen>
        <assign-ports-modal [sidenav]="sidenav"></assign-ports-modal>
    </mat-sidenav>
    <mat-sidenav-content>
        <section *ngIf="(isLoading$ | async) || originalSource.length; else empty">
            <div class="flex items-center">
                <mat-button-toggle-group class="flex w-full justify-end items-center">
                    <button routerLink="../add" [disabled]="(isLoading$ | async) || false"
                        class="bg-primary text-white py-2 min-h-[35px] min-md:min-w-[120px] max-sm:w-full rounded-l max-lg:w-full"
                        type="button">
                        Add Port
                    </button>
                    <button [disabled]="(isLoading$ | async) || false"
                        class="bg-primary text-white  min-h-[35px] min-md:min-w-[30px] max-sm:w-full rounded-r"
                        type="button" [matMenuTriggerFor]="menu">
                        <fa-icon [icon]="['fas', 'caret-down']" size="2x" class="mx-2 cursor-pointer text-white">
                        </fa-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before" class="!bg-white">
                        <button [disabled]="(isLoading$ | async) || false" (click)="openImportModal()" mat-menu-item>
                            Import .xlsx
                        </button>
                    </mat-menu>
                </mat-button-toggle-group>
            </div>
            <!--    buttonLabel="Add Location" tableTitle="Locations" (buttonClicked)="redirectAddLocation()"-->
            <material-panel-table [showSearchbar]="false" [showHeader]="true" tableTitle="Ports List">
                <div table class="w-full shadow-lg">
                    <ng-scrollbar track="horizontal" [autoHeightDisabled]="false">
                        <table class="material-table no-wrap overflow-hidden" matSort (matSortChange)="sortData($event)"
                            [class.loading]="isLoading$ | async" aria-label="Usage Table" cdk-table
                            [dataSource]="dataSource">
                            <!--              <ng-container cdkColumnDef="id">-->
                            <!--              <th cdk-header-cell *cdkHeaderCellDef scope="col">Id</th>-->
                            <!--              <td cdk-cell *cdkCellDef="let row">{{row.id}}</td>-->
                            <!--            </ng-container>-->

                            <ng-container cdkColumnDef="name">
                                <th cdk-header-cell *cdkHeaderCellDef scope="col" class="max-w-40">
                                    <section class="flex flex-col gap-4">
                                        <div mat-sort-header="name">Port Name</div>
                                        <searchbar>
                                            <fa-icon leftIcon icon="search"></fa-icon>
                                            <input #searchName input type="text" (keyup)="
                                                    applyFilter($event.target, 'name')
                                                " />
                                            <div [style.visibility]="
                                                    searchName.value
                                                        ? 'visible'
                                                        : 'hidden'
                                                " close (click)="
                                                    searchName.value = '';
                                                    applyFilter({ value: '' }, 'name')
                                                ">
                                                <fa-icon icon="close"></fa-icon>
                                            </div>
                                        </searchbar>
                                    </section>
                                </th>
                                <td cdk-cell *cdkCellDef="let row">{{ row.name }}</td>
                            </ng-container>

                            <ng-container cdkColumnDef="addrCity">
                                <th cdk-header-cell *cdkHeaderCellDef scope="col" class="max-w-20">
                                    <section class="flex flex-col gap-4">
                                        <div mat-sort-header="addrCity">City</div>
                                        <searchbar>
                                            <fa-icon leftIcon icon="search"></fa-icon>
                                            <input #searchCity input type="text" (keyup)="
                                                    applyFilter(
                                                        $event.target,
                                                        'addrCity'
                                                    )
                                                " />
                                            <div [style.visibility]="
                                                    searchCity.value
                                                        ? 'visible'
                                                        : 'hidden'
                                                " close (click)="
                                                    searchCity.value = '';

                                                ">

                                            </div>
                                        </searchbar>
                                    </section>
                                </th>
                                <td cdk-cell *cdkCellDef="let row">
                                    {{ row.addrCity || "-" }}
                                </td>
                            </ng-container>

                            <ng-container cdkColumnDef="addrCountry">
                                <th cdk-header-cell *cdkHeaderCellDef scope="col" class="max-w-24">
                                    <section class="flex flex-col gap-4">
                                        <div mat-sort-header="addrCountry">Country</div>
                                        <searchbar>
                                            <fa-icon leftIcon icon="search"></fa-icon>
                                            <input #searchCountry input type="text" (keyup)="
                                                    applyFilter(
                                                        $event.target,
                                                        'addrCountry'
                                                    )
                                                " />
                                            <div [style.visibility]="
                                                    searchCountry.value
                                                        ? 'visible'
                                                        : 'hidden'
                                                " close (click)="
                                                    searchCountry.value = '';
                                                    applyFilter(
                                                        { value: '' },
                                                        'addrCountry'
                                                    )
                                                ">
                                                <fa-icon icon="close"></fa-icon>
                                            </div>
                                        </searchbar>
                                    </section>
                                </th>
                                <td cdk-cell *cdkCellDef="let row">
                                    {{ row.addrCountry }}
                                </td>
                            </ng-container>

                            <ng-container cdkColumnDef="addrZipCode">
                                <th cdk-header-cell *cdkHeaderCellDef scope="col" class="max-w-20">
                                    <section class="flex flex-col gap-4">
                                        <div mat-sort-header="addrZipCode">
                                            Zip Code
                                        </div>
                                        <searchbar>
                                            <fa-icon leftIcon icon="search"></fa-icon>
                                            <input #searchZipCode input type="text" (keyup)="
                                                    applyFilter(
                                                        $event.target,
                                                        'addrZipCode'
                                                    )
                                                " />
                                            <div [style.visibility]="
                                                    searchZipCode.value
                                                        ? 'visible'
                                                        : 'hidden'
                                                " close (click)="
                                                    searchZipCode.value = '';
                                                    applyFilter(
                                                        { value: '' },
                                                        'addrZipCode'
                                                    )
                                                ">
                                                <fa-icon icon="close"></fa-icon>
                                            </div>
                                        </searchbar>
                                    </section>
                                </th>
                                <td cdk-cell *cdkCellDef="let row">
                                    {{ row.addrZipCode }}
                                </td>
                            </ng-container>
                            <ng-container cdkColumnDef="addrCoordinates">
                                <th cdk-header-cell *cdkHeaderCellDef scope="col" class="max-w-40">
                                    <section class="flex flex-col gap-4">
                                        <div mat-sort-header="addrCoordinates">
                                            Coordinates
                                        </div>
                                        <searchbar>
                                            <fa-icon leftIcon icon="search"></fa-icon>
                                            <input #searchCoordinates input type="text" (keyup)="
                                                    applyFilter(
                                                        $event.target,
                                                        'addrCoordinates'
                                                    )
                                                " />
                                            <div [style.visibility]="
                                                    searchCoordinates.value
                                                        ? 'visible'
                                                        : 'hidden'
                                                " close (click)="
                                                    searchCoordinates.value = '';
                                                    applyFilter(
                                                        { value: '' },
                                                        'addrCoordinates'
                                                    )
                                                ">
                                                <fa-icon icon="close"></fa-icon>
                                            </div>
                                        </searchbar>
                                    </section>
                                </th>
                                <td cdk-cell *cdkCellDef="let row">
                                    {{ row.addrCoordinates }}
                                </td>
                            </ng-container>

                            <ng-container cdkColumnDef="actions">
                                <th cdk-header-cell *cdkHeaderCellDef scope="col">
                                    <section class="flex flex-col gap-4">
                                        <div>Actions</div>
                                        <button type="button" class="btn btn-outline-primary">
                                            Mass update
                                        </button>
                                    </section>
                                </th>
                                <td cdk-cell *cdkCellDef="let row" class="flex justify-center gap-4">
                                    <a class="text-primary" href="javascript:void(0)" (click)="OnEmit(row)"><img
                                            src="assets/images/left-right-list-icon.png" alt="icon"
                                            class="cursor-pointer"></a>
                                    <fa-icon icon="eye" class="custom-btn-clr cursor-pointer" size="lg"
                                        [routerLink]="['../edit', row.id]"></fa-icon>
                                    <fa-icon icon="trash-can" class="custom-btn-clr cursor-pointer" size="lg"
                                        (click)="openDeleteModal(row.id)"></fa-icon>
                                </td>
                            </ng-container>

                            <!-- Header and Row Declarations -->
                            <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
                            <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
                            <tr *cdkNoDataRow>
                                <td [colSpan]="displayedColumns.length">
                                    <span *ngIf="isLoading$ | async">
                                        <app-loader *ngIf="isLoading$ | async" [isContainer]="true"
                                            [fullScreen]="false"></app-loader>
                                    </span>
                                    <span *ngIf="
                                            dataSource.length === 0 &&
                                            !(isLoading$ | async)
                                        ">Nu există înregistrări</span>
                                    <span *ngIf="
                                            dataSource.length > 0 &&
                                            !(isLoading$ | async)
                                        ">Nicio înregistrare nu corespunde criteriilor de
                                        căutare</span>
                                </td>
                            </tr>
                        </table>
                    </ng-scrollbar>

                    <mat-paginator [class.!hidden]="dataSource.length === 0" [pageSizeOptions]="pageSizeOptions"
                        [length]="length" [pageIndex]="pageIndex" (page)="onPaginateChange($event)"
                        [pageSize]="pageSize" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </material-panel-table>
        </section>
        <ng-template #empty>
            <no-ports></no-ports>
        </ng-template>
    </mat-sidenav-content>
</mat-sidenav-container>
