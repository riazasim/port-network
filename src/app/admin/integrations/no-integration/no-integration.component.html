<full-empty-container>
    <div class="tw-flex tw-justify-center">
        <img src="assets/images/integration-icon.svg" />
    </div>

    <div class="tw-mt-10">
        <h4 class="heading-4 tw-text-center tw-pb-10">{{'integrations.title' | translate}}</h4>
        <p class="heading-6 tw-text-center tw-text-gray" [innerHTML]="'integrations.add-integrations' | translate"></p>
        <div class="tw-text-center tw-pt-10 tw-flex tw-justify-center tw-px-10">
            <button routerLink="../add" type="button" class="btn btn-primary tw-flex-grow tw-h-[50px] tw-max-w-[200px]">
                <span class="tw-text-lg">{{'button.add-name' | translate: {
                    'name' : 'integrations.title' | translate} }}</span>
            </button>
        </div>
    </div>
</full-empty-container>
