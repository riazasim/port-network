<div class="tw-max-w-sm tw-px-4 tw-py-4 min-sm:tw-px-16 min-sm:tw-py-8">
    <div class="tw-whitespace-pre-line  tw-max-w-xs tw-mb-8">
      <p *ngIf="data?.type === 'checkin'" class="tw-font-bold tw-text-muted tw-text-xl tw-text-center tw-mb-4 tw-text-columnCell">
        Are you sure you want to checkin on SID {{data?.planning?.sId}}?
      </p>
      <p *ngIf="data?.type === 'checkout'" class="tw-font-bold tw-text-muted tw-text-xl tw-text-center tw-mb-4 tw-text-columnCell">
        Are you sure you want to checkout on SID {{data?.planning?.sId}}?
      </p>
      <p class="tw-font-bold tw-max-w-xs tw-text-center tw-text-sm tw-text-columnCell">
        You can also edit the record
        using the icon in the right column of the table.
      </p>
    </div>
  
    <div class="tw-flex tw-justify-around tw-flex-wrap-reverse tw-gap-4">
      <button tabIndex="-1" (click)="cancel()" class="btn btn-outline-primary tw-min-w-[130px]">{{'button.cancel' | translate}}</button>
      <button tabIndex="-1" (click)="confirm()" class="btn btn-primary tw-min-w-[130px]">{{'button.confirm' | translate}}</button>
    </div>
  </div>
