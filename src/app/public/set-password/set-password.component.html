<div class="tw-w-full tw-px-4">

    <h1 class="heading-2 tw-text-center tw-mb-8">Set password</h1>

    <p class="tw-mb-8 tw-text-center tw-text-muted tw-text-xl">
      Fill in the fields below to set your password and make sure it is a strong password.
    </p>

      <form [formGroup]="setPasswordForm" class="tw-w-full tw-min-w-xs tw-flex tw-flex-col tw-gap-4">
      <div iconic-password-wrapper [withCheckmark]="true" leftIcon="lock" [validationMessagesMetadata]="{'lengthMin':'8'}" class="tw-w-full">
          <input formControlName="password" type="password" inputRef placeholder="Password" class="tw-text-center">
      </div>

      <div iconic-password-wrapper [withCheckmark]="true" leftIcon="lock" [validationMessagesMetadata]="{'identicalField':'Password'}" class="tw-w-full">
          <input formControlName="confirmPassword" type="password" inputRef placeholder="Confirm Password" class="tw-text-center">
      </div>


          <div class="tw-flex tw-flex-col tw-gap-4 tw-text-center">
              <button [disabled]="isLoading$ | async" type="submit" class="btn btn-primary tw-w-full" (click)="setPassword()">Set Password</button>
              <p class="tw-text-center tw-text-xl">Or go back to the
                  <a class="tw-font-bold" routerLink="../sign-in">
                      Sign in
                  </a>
                  page
              </p>
          </div>


      </form>
