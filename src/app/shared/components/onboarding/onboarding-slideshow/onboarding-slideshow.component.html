<swiper-container pagination-dynamic-bullets="true" navigation-disabled-class='hide-swiper-btn' keyboard-enabled="true" class="tw-h-full">
  <swiper-slide class="swiper-slide" *ngFor="let slide of slides | async">
    <onboarding-slide [slideContent]="slide"></onboarding-slide>
  </swiper-slide>
</swiper-container>
