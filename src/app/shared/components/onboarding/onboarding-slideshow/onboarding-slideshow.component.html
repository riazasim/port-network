<swiper [pagination]="{ dynamicBullets: true }" [navigation]="{disabledClass:'hide-swiper-btn'}" [centeredSlides]="true"
  [keyboard]="{ enabled: true }" class="tw-h-full">
  <ng-template swiperSlide *ngFor="let slide of slides | async">
    <onboarding-slide [slideContent]="slide"></onboarding-slide>
  </ng-template>
</swiper>
