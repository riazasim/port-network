<ng-container *ngIf="formGroup; else simple">
    <form [formGroup]="formGroup" autocomplete="off">
        <div class="iconic-layout-wrapper">
            <div class="input-container" [ngStyle]="styles">
                <fa-icon (click)="picker?.open()" icon="calendar-days" size="lg" class="icon tw-cursor-pointer"></fa-icon>
                <input onkeydown="return false" [min]="minDate" [max]="maxDate" [ngStyle]="{'textAlign': textAlign}" 
                (click)="picker?.open()" autocomplete="off" type="text" 
                [placeholder]="placeholder" [formControlName]="field" [matDatepicker]="picker">
                <fa-icon (click)="formGroup.get(field)?.patchValue(null)" *ngIf="formGroup.get(field)?.value" icon="close" size="lg" class="icon tw-cursor-pointer"></fa-icon>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
    </form>
</ng-container>
<ng-template #simple>
    <div class="iconic-layout-wrapper">
        <div class="input-container tw-rounded" [ngStyle]="styles">
            <fa-icon (click)="picker?.open()" icon="calendar-days" size="lg" class="icon tw-cursor-pointer"></fa-icon>
            <input [disabled]="disabled" onkeydown="return false" [min]="minDate" [max]="maxDate" [ngStyle]="{'textAlign': textAlign}"
                    (click)="picker?.open()" type="text"  autocomplete="off"
                    [placeholder]="placeholder" [(ngModel)]="model" (ngModelChange)="dateChanged.emit($event)" [matDatepicker]="picker">
            <fa-icon (click)="model = ''" *ngIf="model && !disabled" icon="close" size="lg" class="icon tw-cursor-pointer"></fa-icon>
            <mat-datepicker #picker></mat-datepicker>
        </div>
    </div>
</ng-template>
