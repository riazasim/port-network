<div [class.valid]="isValid === true && (isTouched || withoutTouched)"
    [class.invalid]="isInvalid || !isValid && (isTouched || withoutTouched)" [class.disabled]="isDisabled"
    [class.dashboard]="dashboardInp" [class.loading]="loading"  class="iconic-layout-wrapper relative">
    <div class="loader absolute top-0 right-0 left-0 bottom-0 hidden z-10"></div>

    <div class="input-container" [class.!hidden]="loading">
        <img *ngIf="leftSvg" [src]="leftSvg" alt="icon" class="mx-[10px] max-h-5 max-w-5">
        <fa-icon [class.invalid]="isInvalid || !isValid && isTouched" *ngIf="leftIcon" [icon]="leftIcon" size="lg"
            class="icon"></fa-icon>
        <ng-content select="input[inputRef]"></ng-content>
        <ng-container *ngIf="appendedTemplate" [ngTemplateOutlet]="appendedTemplate"></ng-container>
        <fa-icon [class.invalid]="isInvalid || !isValid && isTouched" *ngIf="rightIcon" [icon]="rightIcon" size="lg"
            class="icon"></fa-icon>
        <fa-icon *ngIf="isValid && withCheckmark && (isTouched || withoutTouched)" [icon]="checkmark" size="lg"
            class="icon valid"></fa-icon>
    </div>
    <div *ngIf="showValidation" class="errors-container" [class.!hidden]="loading"
        [style.visibility]="(isTouched || withoutTouched) && showValidationMessages && errors ? 'visible': 'hidden'"
        [style.height.px]="21">
        <div *ngFor="let error of (errors | keyvalue)" class="text-center">
            <span *ngIf="$any(error)?.value && $any(error)?.value?.message;"
                class="invalid">{{$any(error)?.value?.message}}</span>
        </div>
    </div>


</div>


<ng-content select="[auxiliary]"></ng-content>
